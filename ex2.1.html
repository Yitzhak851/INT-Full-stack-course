<!DOCTYPE html>

<head>
    <title>YBO web</title>
    <script>
        let person = "YBO";

        function callMe (){
            document.getElementById('f').innerHTML = person;
        }
    </script>
</head>

<body>
    <h1>Hello nice world!!</h1>
    <h2>My name is YBO</h2>
    <button onclick="callMe()" id="f">Click me to call my name - method call - 'onClick' - and change this text</button>
</body>

</html>
