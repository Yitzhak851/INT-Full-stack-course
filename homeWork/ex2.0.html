<!DOCTYPE html>

<head>
    <script>
        let x = 1;
        function btn() {
            document.getElementById('f').innerHTML = x;
            x++;
        }
    </script>
    <title>YBO web</title>
</head>

<body>
    <p id="f">This is some random paragraph</p>
    <button onclick="btn()">Click me to call me - method call - 'onClick'</button>
</body>

</html>
