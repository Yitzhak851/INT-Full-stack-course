<head>
    <script>
        function init() {

        }

        function fib() {
            if (n == 1 || n == 2)
                return 1;
            return fib(n - 1) + fib(n - 2);
        }

        alert(fib(5));
        // 1 1 2 3 5 8 13
    </script>

</head>
