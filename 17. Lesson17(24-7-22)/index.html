<!DOCTYPE html>
<html>
<head>
    <script>
        let txt;
        let p1;

        function init() {
            txt = document.getElementById("txt");
            p1 = document.getElementById("p1");
        }

        function btnClicked() {
            let typedText = txt.value;

            if (typedText.length > 0){
                let n = parseInt(typedText);
                for(let i=0; i < n; i++){
                    p1.innerHTML += "a";
                }
            }
            
        }

    </script>
    <title>YBO page</title>
</head>
    <body onload="init()">
        <input type="number" id="txt" />
        <button onclick="btnClicked()">click me!</button>
        <p id="p1"></p>
    </body>
</html>
