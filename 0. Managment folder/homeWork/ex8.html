<!DOCTYPE html>
<html>

<head>
    <script>
        // setting global var a
        let x = 'a';

        function addingA() {
            document.getElementById("letterA").innerHTML += x;
        }

    </script>

    <title>Document</title>
</head>

<body>
    <h1 id="letterA"> a </h1>
    <button onclick="addingA()"> + </button>

</body>

</html>
